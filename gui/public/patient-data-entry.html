<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>

    <link rel="stylesheet" href="../styles/main.css">
    <script src="../scripts/navigation.js"></script>
</head>

<body class="light_theme_colour_background">
    <header class="navigation">
        <!-- Navigation bar -->
        <div class="row_flex_spaced">
            <div class="login_row_flex_header">
                <div class="nav_icon">
                    <button class="icon_button">
                        <img class="icon" src="../assets/icons/logo_sml.png">
                    </button>
                </div>
                <h1 class="navigation_title">Diabetes at Home</h1>
            </div>
            <div class="login_row_flex_header" id="navigation_buttons">
                <a href="../index.html" class="image_link"><button class="home_button dark_blue_white_boarder"><img
                            class="icon" src="../assets/icons/home.png"></button></a>
                <a href="../index.html"><button class="default_button dark_blue_white_boarder">Logout</button></a>
            </div>
            <div class="nav_icon" id="navigation_hamburger">
                <button class="icon_button" onclick="hamburgerExpander()">
                    <img class="icon" src="../assets/icons/hamburger_menu_icon.png">
                </button>
            </div>
        </div>
        <!-- Expanded hamburger modal -->
        <div class="navigation_hamburger_expanded" id="navigation_hamburger_clicked_modal">
            <div class="row_flex_spaced">
                <div class="nav_icon">
                    <button class="icon_button">
                        <img class="icon" src="../assets/icons/logo_sml.png">
                    </button>
                </div>
                <div class="nav_icon" id="navigation_hamburger">
                    <button class="icon_button" onclick="hamburgerHider()">
                        <img class="icon" src="../assets/icons/hamburger_menu_icon.png">
                    </button>
                </div>
            </div>
            <div class="navigation_hamburger_button_list">
                <div class="button_margin_wrapper">
                    <a href="../index.html"><button class="default_button dark_blue_white_boarder">Home</button></a>
                </div>
                <div class="button_margin_wrapper">
                    <a href="../index.html"><button class="default_button dark_blue_white_boarder">Logout</button></a>
                </div>
            </div>
        </div>
    </header>

    <!-- main body contents -->
    <div class="main_page_body_under_navigation" id="patient_data_entry">
        <div class="outer_block_text_column" id="patient_data_entry_box">
            <div class="light_theme_colour_background four_corners">
                <div class="patient_data_grid">
                    <div class="outer_block_text_column" id="data_entry_heading">
                        <p>Add Todays Records</p>
                    </div>

                    <div class="outer_block_text_column" id="data_comment_heading">
                        <p>Add Extra Comments:</p>
                    </div>

                    <div class="outer_block_text_column" id="blood_glucose_input">
                        <label for="blood_glucose_value">Blood Glucose Levels (mmol/L):</label>
                        <input type="text" name="blood_glucose_value" placeholder="8.9" style="background-color:#00FF00"></input>
                        <p>You have already filled this in for today</p>
                    </div>

                    <div class="outer_block_text_column" id="blood_glucose_comment">
                        <label for="blood_glucose_comment"></label>
                        <input type="text" name="blood_glucose_comment" placeholder="Add an optional comment about your blood glucose"></input>
                    </div>

                    <div class="outer_block_text_column" id="weight_input">
                        <label for="weight_value">Weight (kg):</label>
                        <input type="text" name="weight_value" placeholder="e.g. 75" style="background-color:#FF0000"></input>
                        <p>You still need to fill this in for today</p>
                    </div>

                    <div class="outer_block_text_column" id="weight_comment">
                        <label for="weight_comment"></label>
                        <input type="text" name="weight_comment" placeholder="Add an optional comment about your weight"></input>
                    </div>

                    <div class="outer_block_text_column" id="insulin_dose_input">
                        <label for="insulin_dose_value">Number of Insulin Doses:</label>
                        <input type="text" name="insulin_dose_value" placeholder="e.g. 3" style="background-color:#FFFF00"></input>
                        <p>Optional record</p>
                    </div>

                    <div class="outer_block_text_column" id="insulin_dose_comment">
                        <label for="insulin_dose_comment"></label>
                        <input type="text" name="insulin_dose_comment" placeholder="Add an optional comment about your insludin doses"></input>
                    </div>

                    <div class="outer_block_text_column" id="daily_steps_input">
                        <label for="daily_steps_value">Weight (kg):</label>
                        <input type="text" name="daily_steps_value" placeholder="e.g. 75" style="background-color:#FFFF00"></input>
                        <p>Optional record</p>
                    </div>

                    <div class="outer_block_text_column" id="daily_steps_comment">
                        <label for="daily_steps_comment"></label>
                        <input type="text" name="daily_steps_comment" placeholder="Add an optional comment about your step count"></input>
                    </div>

                    <div class="outer_block_text_column" id="cancel_button">
                        <button class="default_button grey small_button">Canel</button>
                    </div>

                    <div class="outer_block_text_column" id="submit_button">
                        <button class="default_button dark_blue small_button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>






</html>
