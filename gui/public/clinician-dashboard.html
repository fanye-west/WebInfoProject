<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinician Dashboard</title>

    <link rel="stylesheet" href="../styles/main.css">
    <script src="../scripts/navigation.js"></script>
</head>

<body>
    <header class="navigation">
        <!-- Navigation bar -->
        <div class="row_flex_spaced">
            <div class="login_row_flex_header">
                <div class="nav_icon">
                    <button class="icon_button">
                        <img class="icon" src="../assets/icons/logo_sml.png">
                    </button>
                </div>
                <h1 class="navigation_title">Diabetes at Home</h1>
            </div>
            <div class="login_row_flex_header" id="navigation_buttons">
                <a href="../index.html" class="image_link"><button class="home_button dark_blue_white_boarder"><img
                            class="icon" src="../assets/icons/home.png"></button></a>
                <a href="../index.html"><button class="default_button dark_blue_white_boarder">Logout</button></a>
            </div>
            <div class="nav_icon" id="navigation_hamburger">
                <button class="icon_button" onclick="hamburgerExpander()">
                    <img class="icon" src="../assets/icons/hamburger_menu_icon.png">
                </button>
            </div>
        </div>
        <!-- Expanded hamburger modal -->
        <div class="navigation_hamburger_expanded" id="navigation_hamburger_clicked_modal">
            <div class="row_flex_spaced">
                <div class="nav_icon">
                    <button class="icon_button">
                        <img class="icon" src="../assets/icons/logo_sml.png">
                    </button>
                </div>
                <div class="nav_icon" id="navigation_hamburger">
                    <button class="icon_button" onclick="hamburgerHider()">
                        <img class="icon" src="../assets/icons/hamburger_menu_icon.png">
                    </button>
                </div>
            </div>
            <div class="navigation_hamburger_button_list">
                <div class="button_margin_wrapper">
                    <a href="../index.html"><button class="default_button dark_blue_white_boarder">Home</button></a>
                </div>
                <div class="button_margin_wrapper">
                    <a href="../index.html"><button class="default_button dark_blue_white_boarder">Logout</button></a>
                </div>
            </div>
        </div>
    </header>

    <!-- main body contents -->
    <div class="main_page_body_under_navigation dashboard_page clinician_page">
        <div class="clinician_dash_grid">
            <div class="outer_block_text_column" id="doctor_dash_profile_box">
                <div class="light_theme_colour_background four_corners centred_elements">
                    <div class="inner_block_text_column four_corners" id="inner_block_clinician_page">
                        <div class="profile_header">
                            <span>
                                <h3 class="centered_heading">Welcome, Dr. Jane Doe</h3>
                            </span>
                            <span> <button class="default_button dark_blue small_button">Manage</button></span>
                        </div>

                    </div>
                </div>
            </div>

            <div id="add_new_patient_button">
                <button class="default_button faded_blue image_text_button" id="clinician_add_button">
                    <img src="../assets/icons/add_button.png" alt="+">
                    <span>
                        <h3 class="data_button_heading">Add New Patient</h3>
                    </span>
                </button>
            </div>

            <div id="comment_toggle_button">
                <button class="default_button faded_blue image_text_button" id="clinician_comment_button">
                    <img src="../assets/icons/comment.png" alt="+">
                    <span>
                        <h3 class="data_button_heading clinician_page_button">View patient comments</h3>
                    </span>
                </button>
            </div>


            <div class="outer_block_text_column" id="clinician_table_header">
                <div class="inner_block_text_column four_corners" id="clinician_table_search">
                    <div>
                        <h3 class="centered_heading">Your patients on 14/3/2022: </h3>
                    </div>
                    <div class="search_bar">
                        <input type="search" id="site-search" name="q">
                        <button>Search</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="patient_dash_data_table">
