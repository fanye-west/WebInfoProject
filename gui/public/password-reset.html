+<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes at Home</title>

    <link rel="stylesheet" href="../styles/main.css">
    <script src="../scripts/navigation.js"></script>
</head>

<body class="light_theme_colour_background">
    <header class="navigation">
        <!-- Navigation bar -->
        <div class="row_flex_spaced">
            <div class="login_row_flex_header">
                <div class="nav_icon">
                    <button class="icon_button">
                        <img class="icon" src="../assets/icons/logo_sml.png">
                    </button>
                </div>
                <h1 class="navigation_title">Diabetes at Home</h1>
            </div>
            <div class="login_row_flex_header" id="navigation_buttons">
                <a href="../index.html" class="image_link"><button class="home_button dark_blue_white_boarder"><img
                            class="icon" src="../assets/icons/home.png"></button></a>
                <a href="../index.html"><button class="default_button dark_blue_white_boarder">Logout</button></a>
            </div>
            <div class="nav_icon" id="navigation_hamburger">
                <button class="icon_button" onclick="hamburgerExpander()">
                    <img class="icon" src="../assets/icons/hamburger_menu_icon.png">
                </button>
            </div>
        </div>
        <!-- Expanded hamburger modal -->
        <div class="navigation_hamburger_expanded" id="navigation_hamburger_clicked_modal">
            <div class="row_flex_spaced">
                <div class="nav_icon">
                    <button class="icon_button">
                        <img class="icon" src="../assets/icons/logo_sml.png">
                    </button>
                </div>
                <div class="nav_icon" id="navigation_hamburger">
                    <button class="icon_button" onclick="hamburgerHider()">
                        <img class="icon" src="../assets/icons/hamburger_menu_icon.png">
                    </button>
                </div>
            </div>
            <div class="navigation_hamburger_button_list">
                <div class="button_margin_wrapper">
                    <a href="../index.html"><button class="default_button dark_blue_white_boarder">Home</button></a>
                </div>
                <div class="button_margin_wrapper">
                    <a href="../index.html"><button class="default_button dark_blue_white_boarder">Logout</button></a>
                </div>
            </div>
        </div>
    </header>
    <!--Main Body Content-->
    <main>
        <div class ="main_page_body_under_navigation" > 
            <div class ="rounded_box_half_width wide">
                <div class="basic_column wide">
                    <div class="center_text_column narrow">  
                        <h1>Reset Your Password</h1>
                    </div>
                    <!--Old Password input field-->
                    <div class="left_text_column">
                        <h2>Old Password</h2>
                    </div>
                    <input class="input_field wide" type="text" id="username" placeholder="">
                    <!--New Password input field-->
                    <div class="left_text_column">
                        <h2>New Password</h2>
                    </div>
                    <input class="input_field wide" type="text" id="password" placeholder="">
                    <!--Confirm Password input field-->
                    <div class="left_text_column">
                        <h2>Confirm New Password</h2>
                    </div>
                    <input class="input_field wide" type="text" id="password" placeholder="">
                    <!--Login Button-->
                    <div class="data_entry_button_grid">
                        <div class="outer_block_text_column" id="cancel_button">
                            <button class="default_button grey" id="data_button" type="button">Cancel</button>
                        </div>
                        
                        <div class="outer_block_text_column" id="submit_button">
                            <input type="submit" value="Submit" class="default_button dark_blue" id="data_button">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
